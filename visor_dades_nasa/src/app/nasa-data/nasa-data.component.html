<div class="container">
    <h2>Dades de la NASA</h2>
  
    <div *ngIf="nasaData.length > 0; else noData">
      <div *ngFor="let item of nasaData">
        <div class="nasa-item">
          <h3>{{ item.title }}</h3>
          <img [src]="item.url" alt="{{ item.title }}" width="100%">
          <p>{{ item.explanation }}</p>
        </div>
      </div>
  
      <!-- Paginació -->
      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
        <span>Pàgina {{ currentPage }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Següent</button>
      </div>
    </div>
  
    <ng-template #noData>
      <p>No hi ha dades disponibles en aquest moment.</p>
    </ng-template>
  </div>
